{% extends "model-page.html" %}

{% block content %}

<h2>Novo Evento</h2>
<form action="submit" method="POST">{% csrf_token %}
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <label>Título:</label><br>
    <input type="text" name="titulo" size=22 value="{{ evento.titulo }}"><br>
    <label>Descrição:</label><br>
    <textarea name="descricao" cols="24" rows="10">{{ evento.descricao }}</textarea><br>
    <label>Data do Evento:</label><br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}"><br><br>
    <button type="submit">Salvar</button>
    <a href="/"><button type="button">Cancelar</button></a>
</form>

{% endblock %}
